<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2, $event)">Click me</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinate($event)">Coordinates: {{ x }} / {{ y }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               counter: 0,
               x: 0,
               y: 0
            },
            methods: {
               increase: function(step, event) {
                   this.counter += step;
                   console.log(event);
               },
               updateCoordinate: function(e) {
                   this.x = e.clientX;
                   this.y = e.clientY;
               }
            }
        })
    </script> 
</body>
</html>
